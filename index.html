<!DOCTYPE html>
<html> 
<head>
<style>
.video-background {
    background: #000;
    position: fixed;
    top: 0; right: 0; bottom: 0; left: 0;
    z-index: -99;
    overflow: hidden;
}

.vid-info {
    display: grid;
    place-items: center;
    width: 33vw;
    height: 33vw;
    border-radius: 50%;
    background: rgba(255,255,0,0.7);
    color: #000;
    padding: 1rem;
    font-family: Avenir, Helvetica, sans-serif;
    font-size: 1.5vw;
    text-align: center;
    overflow: hidden;
}

.vid-info div {
    padding: 2rem;
}

.vid-info h1 {
    font-family: 'Montagu Slab', serif;
    font-size: 2.25vw;
    font-weight: 700;
    margin-top: 0;
    line-height: 1.2;
}

@media all and (max-width: 600px) {
  .vid-info { width: 50%; padding: .5rem; }
  .vid-info h1 { margin-bottom: .2rem; }
}

@media all and (max-width: 500px) {
  .vid-info .acronym { display: none; }
}
</style>
</head>
<body>

<div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/sjsNdOdCO0M?autoplay=1&mute=1"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    </div>
</div>

</body>
</html>
